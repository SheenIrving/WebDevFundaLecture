<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <h1>Links and Images</h1>

    <!-- External Link -->
    <a href="http://google.com">Click for google</a>
    
    <!-- External Link opening in new tab-->
    <br>
    <a href="http://google.com" target="_blank">Click for google opening in new tab</a>

    <!-- Internal Link -->
    <p>
        <a href="04_typography.html">Link to lecture 4</a>
    </p>
    
    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="My Image"
    width="200">

    <!-- Remote Image -->
    
    <img src="./images/sample2.avif" alt="">
    <img src="https://source.unsplash.com/200x200/?food" alt="random image from unsplash">
</body>
</html>

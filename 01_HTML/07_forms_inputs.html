<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and inputs</title>
</head>
<body>
    <h3>Forms and Inputs</h3>
    <form action="process.php">
        <!-- Name -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="youremail@gmail.com">
        </div>
        <br>
        <!-- TextArea -->
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="" cols="30" rows="5"></textarea>
        </div>
        <br>
         <!-- Dropdown -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others" selected>Others</option>
            </select>
        </div>
        <!-- Age -->
        <div>
         <br>                
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <!-- Radio Button -->
        <div>
            <label for="membership">membership</label><br>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="premium">Premium
        </div>
        <br>
        <!-- Checkbox -->
        <div>
            <label for="membership">I like...</label>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car">Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>
        <br>
        <!-- Submit -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
